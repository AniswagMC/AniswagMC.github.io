<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        {% include navigation.html %}
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>

      <section class="hover-btn nav-link" onclick="showAnswer()">
        What's the lie?
      </section>

      <section id="show-ans">
        If you guessed that I, in fact, do not hate milk chocolate, congratulations!
      </section>

      <script>
        function showAnswer() {
          x = document.getElementById("show-ans")
          y = document.getElementsByClassName("hover-btn nav-link")[0]

          if (x.style.visibility === "visible") {
            x.style.visibility = "hidden"
            y.innerHTML = 'What\'s the lie?'
          } else {
            x.style.visibility = "visible"
            y.innerHTML = 'Hide Answer ðŸ¤«'
          }
        }
      </script>
    </div>
  </body>
</html>
